<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>在线预约</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/css/carousel.css">
<link rel="stylesheet" href="css/style.css" />
<body class="">
  <div class="text-center">
    <div>
      <br>
      <!-- <p>Login in. To see it in action.</p> -->
      <form class="form-horizontal" role="form" action="">
        <div class="container-fluid">
          <div class="form-group">
            <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></div>
              <input type="text" class="form-control" placeholder="区域" onfocus="selectArea()">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
              <input type="text" class="form-control" placeholder="门店" onfocus="selectShop()">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="text" class="form-control" placeholder="服务项目" onfocus="selectItem()">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
              <input type="text" class="form-control" placeholder="服务名称" onfocus="selectItemName()">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="text" class="form-control" placeholder="预约老师" onfocus="selectTeacher()">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
              <input type="time" class="form-control" placeholder="预约时间">
            </div>
            </div>
          </div>
        <a class="btn btn-spa btn-lg btn-block" href="booking-succeeded.html">提交预约</a>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
  function selectArea(){
    window.location.href = "areas-list.html";
  }
  function selectShop(){
    window.location.href = "shops-list.html";
  }
  function selectItem(){
    window.location.href = "items-list.html";
  }
  function selectItemName(){
    window.location.href = "subitems-list.html";
  }
  function selectTeacher(){
    window.location.href = "teachers-list.html";
  }
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
