<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>个人简介 - 编辑</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
<body class="profile-edit">
  
  <div class="container-fluid header-info">
    <div class="row">
     <div class="col-xs-12">
      <a href="#" class="block">
       <div class="media">

        <div class="media-body text-center">
          <img alt="" class="media-object header-img" src="images/account.png">
          <h6 class="media-heading header-name text-ellipsis text-white"> ♂ TC-wx23420</h6>
          <p class="text-white">请绑定微信号</p>
        </div>
        <div class="media-right">
          <span class="glyphicon glyphicon-chevron-right text-white"></span>
        </div>
      </div>
    </a>
  </div>
</div>
</div>
<br>
<div class="container-fluid">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-xs-4 control-label">姓名：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="" placeholder="">
        </div>
      </div>
        <div class="form-group">
        <label for="" class="col-xs-4 control-label">性别：</label>
        <div class="col-xs-8">
          <select class="form-control">
              <option>请选择性别</option>
              <option>男</option>
              <option>女</option>
            </select>
        </div>
      </div>
        <div class="form-group">
        <label for="" class="col-xs-4 control-label">手机号码：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="" placeholder="183********">
        </div>
      </div>
        <div class="form-group">
        <label for="" class="col-xs-4 control-label">所在地：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-xs-4 control-label">身高：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="" placeholder="cm">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-xs-4 control-label">体重：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="" placeholder="kg">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-xs-4 control-label">肤色：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-xs-4 control-label">个人爱好：</label>
        <div class="col-xs-8">
          <textarea class="form-control" row="5"></textarea>
        </div>
      </div>
      <br>
        <div class="form-group">
          <div class="col-xs-6 pull-left">
            <a href="#" class="btn btn-default btn-block">取&nbsp;消</a>
          </div>
          <div class="col-xs-6">
            <a href="customer-profile.html" class="btn btn-spa btn-block">保&nbsp;存</a>
          </div>
        </div>
      </form>

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
